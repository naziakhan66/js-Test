// 1. Variable Scoping and Closure
// Write a function createCounter that creates a closure and allows a user to increment or reset a
// counter. Example:


// Answer
function createCounter() {

    let count = 0;
  
    return {
      increment: function () {
        count++;
        console.log(count);
        return count;
      },
  
      reset: function () {
        count = 0;
        console.log(count);
        return count;
      },
    };
  }


const counter = createCounter();
counter.increment(); // 1

counter.increment(); // 2
counter.reset(); // 0
